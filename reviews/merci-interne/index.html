<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci pour votre retour</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f7f7f8; color:#111; }
    .container { max-width: 720px; margin: 32px auto; padding: 0 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .card-header { background:#059669; color:#fff; padding:16px 20px; border-radius:12px 12px 0 0; }
    .card-header h1 { font-size: 20px; margin: 0; }
    .card-body { padding: 20px; }
    .muted { color:#6b7280; font-size:14px; }
    .btn { display:inline-block; background:#111827; color:#fff; border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; text-decoration:none; margin-top:12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Merci pour votre retour</h1>
      </div>
      <div class="card-body">
        <p>Nous avons bien reçu votre retour, merci d’avoir pris le temps de nous répondre.</p>
        <p class="muted">Notre équipe va analyser votre message et reviendra vers vous si nécessaire.</p>
        <a class="btn" href="/">Revenir à l'accueil</a>
      </div>
    </div>
  </div>
</body>
</html>
